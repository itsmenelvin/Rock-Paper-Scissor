<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Rock, Paper & Scissor</title>
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="content">
			<div class="player-container">
				<div class="player-score score">0</div>
				<div class="player-weapon weapon"></div>
				<div class="btn-wrapper">
					<input type="button" value="rock" class="choice" />
					<input type="button" value="paper" class="choice" />
					<input type="button" value="scissor" class="choice" />
				</div>
			</div>
			<div class="result"></div>
			<div class="computer-container">
				<div class="computer-score score">0</div>
				<div class="computer-weapon weapon"></div>
			</div>
		</div>
	</body>
</html>
